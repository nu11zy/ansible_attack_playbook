- name: Fix time
  become: true
  ansible.builtin.shell: |
    timedatectl set-ntp true

- name: Update and upgrade
  become: true
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600
    upgrade: yes

- name: Install essential tools
  become: true
  ansible.builtin.apt:
    name:
      - git
      - curl
      - build-essential
      - xorg
      - dmenu