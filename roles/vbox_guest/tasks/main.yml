- name: Install Vbox-Guest
  become: true
  ansible.builtin.shell: |
    mkdir /mnt/cdrom
    mount /dev/cdrom /mnt/cdrom
    cd /mnt/cdrom
    sh ./VBoxLinuxAdditions.run --nox11
    cd /
    umount -R /mnt/cdrom
    rm -rf /mnt/cdrom
  ignore_errors: true

- name: REBOOT!!!
  debug:
    msg: Done! Reboot.